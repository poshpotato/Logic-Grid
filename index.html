<!DOCTYPE html>
<html>
<head>
  <title>
    Graph Plotter
  </title>
  <script src="build/setTabler.js"></script>
  <script src="build/test.js"></script>
  <script src="build/InputHandler.js"></script>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/settings.css">
</head>

<body>

<div id="tests">
  <label for="setNum">Number of sets:</label><br>
  <input type="number" name = "Number of sets" id="testSetNum" min="1"><br>
  <label for="setNum">Elements in each set:</label><br>
  <input type="number" name = "Elements in each set" id="testElementNum" min="1"><br>

  <button onclick="simpleSizedSetsTest(document.getElementById('tableHead'),getElementById('testSetNum').value,getElementById('testElementNum').value)">Go</button><br>
  <button onclick="fiveSetsOfFiveTest(document.getElementById('tableHead'));">
    Test (5*5 set size,)
  </button>
  <button onclick="appendSetLogicTable(document.getElementById('tableHead'),[[1,2,3],['a','b','c','d','e',],['!','@']])">
    Test (Three sets of varying sizes.)
  </button>
</div>

<div id="settings">
  <label for="setNum">Number of sets:</label><br>
  <input type="number" name = "Number of sets" min="1" id="setNum" onchange="generateSetSizeInputs(document.getElementById('setInputDiv'),this.value)"><br>
  <div id="setInputDiv"></div>
</div>

<div id="tableHead"></div>

</body>
</html>
